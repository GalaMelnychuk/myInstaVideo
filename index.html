<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <title>rn-social-Video</title>
</head>

<body>
  <div class="container">
    <video id="my-video" class="video-js" controls preload="auto" width="375" height="812" poster="./img/poster.jpeg"
      data-setup="{}">
      <source src="./video//myInstaVideo.mp4" type="video/mp4" />
      <source src="./video//myInsta.mov" type="video/webm" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  </div>

  <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
</body>

</html>
